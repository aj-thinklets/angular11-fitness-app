<mat-toolbar color="primary">
    <div fxHide.gt-xs>
        <button mat-icon-button (click)="onClose()">
            <mat-icon>menu</mat-icon>
        </button>
    </div>
    <div>
        <a routerLink="/">LOGO</a>
    </div>
    <div fxFlex fxLayout fxLayoutAlign="flex-end" fxHide.xs>
        <ul fxLayout fxLayoutGap="10px" class="nav-items">
            <li>
                <a routerLink="signup" *ngIf="!isAuth">Signup</a>
            </li>
            <li>
                <a routerLink="login" *ngIf="!isAuth">Login</a>
            </li>
            <li>
                <a routerLink="training" *ngIf="isAuth">Training</a>
            </li>
            <li>
                <a style="cursor: pointer" (click)="onLogout()" *ngIf="isAuth">Logout</a>
            </li>
        </ul>
    </div>
</mat-toolbar>
